<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Resume Analyzer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .form-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 2;
        }
        
        .form-group .form-control {
            padding-left: 48px;
        }
        
        .role-selector {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 20px 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }
        
        .role-option:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .role-option.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        .role-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            color: var(--accent-blue);
        }
        
        .role-option.selected .role-icon {
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container fade-in">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="mb-2 fw-bold">Welcome Back!</h2>
                    <p class="mb-0 opacity-75">Sign in to your account</p>
                </div>
                
                <div class="login-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <i class="bi bi-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: var(--accent-blue);">Forgot password?</a>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold mb-3">Select Role</label>
                            <div class="role-selector">
                                <div class="role-option selected" data-role="candidate">
                                    <div class="role-icon">
                                        <i class="bi bi-person"></i>
                                    </div>
                                    <h6 class="mb-1">Candidate</h6>
                                    <small class="text-muted">Job Seeker</small>
                                </div>
                                <div class="role-option" data-role="recruiter">
                                    <div class="role-icon">
                                        <i class="bi bi-briefcase"></i>
                                    </div>
                                    <h6 class="mb-1">Recruiter</h6>
                                    <small class="text-muted">Hiring Manager</small>
                                </div>
                            </div>
                            <input type="hidden" id="selectedRole" name="role" value="candidate">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                        
                        <div class="text-center">
                            <p class="mb-0 text-muted">Don't have an account? <a href="/register" style="color: var(--accent-blue);" class="text-decoration-none fw-semibold">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Role selection functionality
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                const role = this.getAttribute('data-role');
                document.getElementById('selectedRole').value = role;
            });
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').value;
            
            console.log('Login attempt:', { email, password, role });
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing in...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                if (role === 'candidate') {
                    window.location.href = '/dashboard';
                } else if (role === 'recruiter') {
                    window.location.href = '/recruiter-dashboard';
                }
            }, 2000);
        });
    </script>
</body>
</html>
